<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPU Scheduling Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CPU Scheduling Visualization</h1>

    <div id="action-message" class="action-message"></div>

    <form id="scheduler-form">
      <label>
        Scheduling Algorithm:
        <select id="algorithm">
          <option value="fcfs">First-Come First-Served (FCFS)</option>
          <option value="sjf">Shortest Job First (SJF)</option>
          <option value="srtf">Shortest Remaining Time First (SRTF)</option>
          <option value="rr">Round Robin (RR)</option>
          <option value="mlfq">Multilevel Feedback Queue (MLFQ)</option>
        </select>
      </label>
      <div id="rr-params" class="params" style="display:none;">
        <label>Time Quantum: <input type="number" id="rr-quantum" min="1" value="2"></label>
      </div>
      <div id="mlfq-params" class="params" style="display:none;">
        <label>MLFQ Quanta (Q0-Q3): <input type="text" id="mlfq-quanta" value="2,4,8,16"></label>
        <label>MLFQ Allotments (Q0-Q3): <input type="text" id="mlfq-allot" value="4,8,16,32"></label>
      </div>
      <h3>Processes</h3>
      <table id="process-table">
        <thead>
          <tr>
            <th>PID</th>
            <th>Arrival</th>
            <th>Burst</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="process-list"></tbody>
      </table>
      <div class="process-inputs">
        <input type="number" id="arrival" min="0" placeholder="Arrival Time">
        <input type="number" id="burst" min="1" placeholder="Burst Time">
        <button type="button" id="add-process">Add Process</button>
        <button type="button" id="random-processes">Random</button>
      </div>
      <button type="submit" id="run-btn">Run Scheduling</button>
    </form>
    <div id="results" style="display:none;">
      <h2>Gantt Chart</h2>
      <div id="gantt"></div>
      <h2>Process Table</h2>
      <div id="result-table"></div>
      <h2>Summary Statistics</h2>
      <div id="summary"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
